name: foodly
description: An allrounder meal planning app.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages and apps.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.1.2+6

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Util
  flutter_riverpod: ^2.1.1
  auto_route: ^5.0.4
  intl: ^0.19.0
  hive: ^2.2.3
  # flutter_cache_manager_hive:
  #   git:
  #     url: https://github.com/X-Wei/flutter_cache_manager_hive.git
  #     ref: master
  dio: ^5.4.0
  dio_cache_interceptor: ^3.5.0
  dio_cache_interceptor_hive_store: ^3.2.2
  url_launcher: ^6.1.4
  another_flushbar: ^1.12.30
  share_plus: ^10.0.2
  email_validator: ^2.0.1
  logging: ^1.0.0
  # receive_sharing_intent: ^1.8.0
  receive_sharing_intent:
    git:
      url: https://github.com/KasemJaffer/receive_sharing_intent.git
      ref: da6fb81de86a7cb0f7bf88deb0517690ea4f9255 # Fix iOS18 open URL
  image_picker: ^1.1.2
  path_provider: ^2.1.4
  sign_in_with_apple: ^4.3.0
  crypto: ^3.0.5
  easy_localization: ^3.0.0
  flutter_localized_locales: ^2.0.3
  # metadata_fetch: ^0.4.1
  metadata_fetch:
    git:
      url: https://github.com/LucasG04/metadata_fetch.git
      ref: v0.4.3
  flutter_file_dialog: ^2.3.0
  keyboard_service: ^2.0.1
  flutter_image_compress: ^2.3.0
  version: ^2.0.0
  package_info_plus: ^8.0.2
  in_app_update: ^4.0.1 # Android Updates
  update_available: ^3.0.0 # iOS Updates
  envied: ^0.3.0+3
  purchases_flutter: ^8.1.1
  permission_handler: ^10.2.0
  flutter_phoenix: ^1.1.0
  clipboard: ^0.1.3
  connectivity_plus: ^6.0.5
  internet_connection_checker: ^1.0.0+1
  uni_links: ^0.5.1
  keep_screen_on: ^2.1.0

  # Firebase
  cloud_firestore: ^5.4.1
  firebase_analytics: ^11.3.1
  firebase_app_check: ^0.3.1+1
  firebase_auth: ^5.2.1
  firebase_core: ^3.4.1
  firebase_crashlytics: ^4.1.1
  firebase_storage: ^12.3.0

  # Widgets
  flutter_snake_navigationbar: ^0.6.1
  eva_icons_flutter: ^3.0.2
  extended_image: ^8.1.1
  group_list_view: ^1.1.1
  adaptive_dialog: ^1.9.0
  flutter_markdown: ^0.7.3+2
  auto_size_text: ^3.0.0
  # flutter_toggle_tab: ^0.0.5+4
  badges: ^3.1.2
  # TODO: change when merged https://github.com/jamesblasco/modal_bottom_sheet/issues/325
  modal_bottom_sheet:
    git:
      url: https://github.com/followthemoney1/modal_bottom_sheet.git
      ref: main
      path: modal_bottom_sheet
  concentric_transition:
    git:
      url: https://github.com/LucasG04/flutter-concentric-transition.git
  dotted_border: ^2.0.0+2
  in_app_review: ^2.0.4
  like_button: ^2.0.5
  blur: ^4.0.0
  sticky_headers: ^0.3.0+2
  # fast_cached_network_image: ^1.2.0
  fast_cached_network_image:
    git:
      url: https://github.com/LucasG04/fast_cached_network_image.git

  # Icons/Styles/Animations
  cupertino_icons: ^1.0.4
  flutter_staggered_animations: ^1.0.0
  font_awesome_flutter: ^9.2.0

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  lints: ^2.0.0
  # build runner via: `dart run build_runner build --delete-conflicting-outputs`
  build_runner: ^2.4.6
  auto_route_generator: ^5.0.3
  hive_generator: ^2.0.0
  flutter_launcher_icons: ^0.9.0
  envied_generator: ^0.3.0+3

# dependency_overrides:
#   platform: ^3.1.0

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/icon/icon-android.png"
  image_path_ios: "assets/icon/icon-ios.png"
  adaptive_icon_background: "assets/icon/icon-android-back.png"
  adaptive_icon_foreground: "assets/icon/icon-android-fore.png"
  # run with: flutter pub run flutter_launcher_icons:main

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/onboarding/
    - assets/help_slide/
    - assets/translations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
