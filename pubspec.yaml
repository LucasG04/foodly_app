name: foodly
description: An allrounder meal planning app.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.1.2+6

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Util
  flutter_riverpod: ^2.1.1
  auto_route: ^4.0.1
  intl: ^0.17.0
  hive: ^2.0.4
  # flutter_cache_manager_hive:
  #   git:
  #     url: https://github.com/X-Wei/flutter_cache_manager_hive.git
  #     ref: master
  dio: ^4.0.6
  dio_cache_interceptor: ^3.3.1
  dio_cache_interceptor_hive_store: ^3.2.0
  url_launcher: ^6.1.4
  another_flushbar: ^1.10.28
  share_plus: ^4.0.8
  email_validator: ^2.0.1
  logging: ^1.0.0
  receive_sharing_intent: ^1.4.5
  image_picker: ^0.7.3
  path_provider: ^2.0.1
  sign_in_with_apple: ^3.2.0
  crypto: ^3.0.1
  easy_localization: ^3.0.0
  flutter_localized_locales: ^2.0.3
  metadata_fetch: ^0.4.1
  flutter_file_dialog: ^2.3.0
  keyboard_service: ^2.0.1
  flutter_native_image: ^0.0.6+1
  version: ^2.0.0
  package_info_plus: ^3.0.2
  in_app_update: ^4.0.1 # Android Updates
  update_available: ^2.2.0 # iOS Updates
  envied: ^0.2.4
  purchases_flutter: ^4.9.0
  permission_handler: ^10.2.0
  flutter_phoenix: ^1.1.0
  clipboard: ^0.1.3

  # Firebase
  cloud_firestore: ^4.3.1
  firebase_analytics: ^10.1.0
  firebase_app_check: ^0.1.1+8
  firebase_auth: ^4.2.5
  firebase_core: ^2.4.1
  firebase_crashlytics: ^3.0.11
  firebase_storage: ^11.0.10

  # Widgets
  flutter_snake_navigationbar: ^0.5.0
  eva_icons_flutter: ^3.0.2
  # cached_network_image: ^3.2.2
  cached_network_image:
    git:
      url: https://github.com/SuaMusica/flutter_cached_network_image.git
      ref: feature/errorListener
      path: cached_network_image
  group_list_view: ^1.1.1
  adaptive_dialog: ^1.2.0
  flutter_markdown:
  auto_size_text:
  flutter_slidable: ^0.6.0-nullsafety.0
  # flutter_toggle_tab: ^0.0.5+4
  badges: ^2.0.0-nullsafety.1
  # TODO: change when merged https://github.com/jamesblasco/modal_bottom_sheet/issues/325
  modal_bottom_sheet:
    git:
      url: https://github.com/followthemoney1/modal_bottom_sheet.git
      ref: main
      path: modal_bottom_sheet
  concentric_transition:
    git:
      url: https://github.com/LucasG04/flutter-concentric-transition.git
  dotted_border: ^2.0.0+2
  in_app_review: ^2.0.4
  like_button: ^2.0.5
  blur: ^3.1.0
  sticky_headers: ^0.3.0+2

  # Icons/Styles/Animations
  cupertino_icons: ^1.0.4
  flutter_staggered_animations: ^1.0.0
  font_awesome_flutter: ^9.2.0

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  lints: ^2.0.0
  # build runner via: `flutter packages pub run build_runner build`
  build_runner:
  auto_route_generator: ^4.0.0
  hive_generator: ^1.1.1
  flutter_launcher_icons: ^0.9.0
  envied_generator: ^0.2.3

# dependency_overrides:
#   platform: ^3.1.0

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/icon/icon-android.png"
  image_path_ios: "assets/icon/icon-ios.png"
  adaptive_icon_background: "assets/icon/icon-android-back.png"
  adaptive_icon_foreground: "assets/icon/icon-android-fore.png"
  # run with: flutter pub run flutter_launcher_icons:main

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/onboarding/
    - assets/help_slide/
    - assets/translations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
